    <title>우편번</title>
      <script src="//dmaps.daum.net/map_js_init/postcode.v2.js?autoload=false"></script>
      <script> 
        new daum.Postcode({ 
        oncomplete: function(data) {
          if(data.userSelectedType=="R"){
            // userSelectedType : 검색 결과에서 사용자가 선택한 주소의 타입
            // return type : R - roadAddress, J : jibunAddress 
            // TestApp 은 안드로이드에서 등록한 이름
            window.Android.processDATA(data.zonecode+"/"+data.roadAddress+"/"+data.buildingName);
            pop = window.open("//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js")
            pop.close();
            }
          else{
            window.Android.processDATA(data.zonecodez+"/"+data.jibunAddress+"/"+data.buildingName); 
            pop = window.open("//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js")
            pop.close();
            } 
            }
          }).open();
       </script> 
   </body>
